    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'short';
            src: url('font/Hillshort.otf') format('opentype');
            font-weight: normal;
            font-style: normal;


            /*
            Tipos de format()
            * opentype (otf)
            * truetype (ttf)
            * embedded-opentype
            * truetype-aat (apple Advanced Typography)
            * svg 
            */
        }
         body{
             font-family: 'short', Helvetica, sans-serif;
         }
         h1{
             font-family: 'short','Times New Roman', Times, serif;
             font-size: 3em;
         }
    </style>
</head>
